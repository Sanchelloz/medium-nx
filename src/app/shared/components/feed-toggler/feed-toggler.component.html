<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    @if (isLoggedIn$ | async) {
      <li *ngIf="isLoggedIn$ | async" class="nav-item">
        <a [routerLink]="['/feed']" class="nav-link" routerLinkActive="active">Your Feed</a>
      </li>
    }
    <li class="nav-item">
      <a [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/']" class="nav-link" routerLinkActive="active">Global Feed</a>
    </li>
    @if (tagNameProps) {
      <li class="nav-item">
        <a [routerLink]="['/tags', tagNameProps]" class="nav-link" routerLinkActive="active">
          <i class="ion-pound"></i>
          {{ tagNameProps }}
        </a>
      </li>
    }
  </ul>
</div>
