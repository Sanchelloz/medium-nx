<nav class="navbar navbar-light">
  <div class="container">
    <a [routerLink]="['/']" class="navbar-brand">Medium</a>
    <ul class="nav navbar float-end">
      <li class="nav-item">
        <a [routerLink]="['/']" class="nav-link">Home</a>
      </li>
      <ng-container *ngIf="isLoggedIn$ | async">
        <li class="nav-item">
          <a [routerLink]="['/articles/new']" class="nav-link">
            <i class="ion-compose"></i>
            &nbsp; New Post
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/settings']" class="nav-link">
            <i class="ion-gear-a"></i>
            &nbsp; Settings
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/profiles', (currentUser$ | async).username]" class="nav-link">
            <img [ngSrc]="(currentUser$ | async).image" alt="User" class="user-pic" height="25" width="25"/>
            &nbsp; {{ (currentUser$ | async).username }}
          </a>
        </li>
      </ng-container>
      <ng-container *ngIf="isAnonymous$ | async">
        <li class="nav-item">
          <a [routerLink]="['/login']" class="nav-link">
            Sign In
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/register']" class="nav-link">
            Sign Up
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
